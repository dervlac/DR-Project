<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="create-update" style="display:none">
            <h2>Calculate Costs</h2>
            <table id="createUpdateForm">
                <tr>
                    <td>Role</td>
                    // change this to dropdown
                    <td><input type="text" name="role" id="idInput"></td>
                </tr>
                <tr>
                    <td>Number of hours</td>
                    <td><input type="number" name="hourlyRate"></td>
                </tr>
                <tr>
                    <td></td><td>
                        // update these buttons to calculations of costs?     
                        <button id="update-button" onclick="doCalculate()">Calculate</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="display">
            <h2>Staff Rates</h2>
            <br>
            <table id="costingTable" class="table">
                <tr>
                    <th>Role</th><th>Rate</th><th></th>
                </tr>    
            </table>
        </div> 

        <script>
            function showCreate(){
                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "none"
                document.getElementById('create-button').style.display = "block"
                document.getElementById('create-update').style.display = "block"

            }

            function showUpdate(thisElem){
                var rowElement = thisElem.parentNode.parentNode;
                staff = readStaffFromRow(rowElement)
                populateForm(staff)
                document.getElementById('display').style.display = "none"
                document.getElementById('update-button').style.display = "block"
                document.getElementById('create-button').style.display = "none"
                document.getElementById('create-update').style.display = "block"
            }

            function readStaffFromRow(rowElement){
                staff = {}
                staff.staffID = rowElement.getAttribute("id");
                staff.name = rowElement.cells[1].firstChild.textContent
                staff.role = rowElement.cells[2].firstChild.textContent
                staff.expertise = rowElement.cells[3].firstChild.textContent
				staff.availability = rowElement.cells[4].firstChild.textContent
                return staff     
            }

            function populateForm(staff){
                var form = document.getElementById('createUpdateForm')
                form.querySelector('input[name="staffID"]').value = staff.staffID
                form.querySelector('input[name="staffID"]').disabled=true
                form.querySelector('input[name="name"]').value = staff.name
                form.querySelector('input[name="role"]').value = staff.role
                form.querySelector('input[name="expertise"]').value = staff.expertise
				form.querySelector('input[name="availability"]').value = staff.availability
            }
             
            function doCalculate(){
                        //use this to calculate costs
            }

            function populateTable(){
                //ajax getAll
               $.ajax({
                   url:'http://127.0.0.1:5000/costing',
                   method:'GET',
                   datatype:'JSON',
                   success:function(results){
                        for (costing of results){
                             addCostingToTable(costing)
                        }
                   },
                   error:function (xhr,status,error){
                       console.log ("error "+error +" code:"+status)
                   }
               }) 
            }

            function addCostingToTable(costing){
                //console.log("working so far")
                tableElem = document.getElementById("costingTable")
                rowElem = tableElem.insertRow(-1)
                rowElem.setAttribute("id", costing.role)
                cell1 = rowElem.insertCell(0)
                cell1.innerHTML = costing.role
                cell2 = rowElem.insertCell(1)
                cell2.innerHTML = costing.rate
                cell3 = rowElem.insertCell(2)
                cell3.innerHTML = '<button onclick="showUpdate(this)">Calculate</button>'
            }

            populateTable()

        </script>
    </body>
</html>
